version: '3'

services:
  database:
    image: postgres:9.6-alpine
    restart: always
    environment:
      POSTGRES_USER: locking-user
      POSTGRES_PASSWORD: locking-password
      POSTGRES_DB: locking-db

  redis:
    image: redis:5.0.6-alpine
    restart: always

  app:
    build: .
    ports:
      - 8080:8080
    depends_on:
      - database